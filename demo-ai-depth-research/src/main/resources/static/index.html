<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Research Agent - æ™ºèƒ½ç ”ç©¶åŠ©æ‰‹</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px 30px;
      }

      .header h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #4ade80;
        animation: pulse 2s infinite;
      }

      .status-dot.disconnected {
        background: #ef4444;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .content {
        padding: 30px;
      }

      .control-panel {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5568d3;
      }

      .btn-danger {
        background: #ef4444;
        color: white;
      }

      .btn-danger:hover {
        background: #dc2626;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .terminal {
        background: #1e1e1e;
        color: #d4d4d4;
        border-radius: 5px;
        padding: 20px;
        font-family: "Courier New", monospace;
        font-size: 14px;
        height: 400px;
        overflow-y: auto;
        margin-bottom: 20px;
      }

      .terminal-line {
        margin-bottom: 5px;
        line-height: 1.5;
      }

      .terminal-line.info {
        color: #4ade80;
      }

      .terminal-line.error {
        color: #ef4444;
      }

      .terminal-line.warning {
        color: #fbbf24;
      }

      .terminal-line.command {
        color: #60a5fa;
      }

      .input-group {
        display: flex;
        gap: 10px;
      }

      .input-group input {
        flex: 1;
        padding: 10px;
        border: 1px solid #e5e7eb;
        border-radius: 5px;
        font-size: 14px;
      }

      .input-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .vm-info {
        background: #f3f4f6;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .vm-info-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 14px;
      }

      .vm-info-item:last-child {
        margin-bottom: 0;
      }

      .vm-info-label {
        font-weight: bold;
        color: #6b7280;
      }

      .vm-info-value {
        color: #111827;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ğŸ¤– Agent è™šæ‹Ÿæœºæ§åˆ¶å°</h1>
        <div class="status">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">WebSocket è¿æ¥ä¸­...</span>
        </div>
      </div>

      <div class="content">
        <div class="control-panel">
          <button class="btn btn-primary" id="createVmBtn" onclick="createVm()">
            ğŸš€ åˆ›å»ºè™šæ‹Ÿæœº
          </button>
          <button
            class="btn btn-danger"
            id="destroyVmBtn"
            onclick="destroyVm()"
            disabled
          >
            ğŸ—‘ï¸ é”€æ¯è™šæ‹Ÿæœº
          </button>
          <button class="btn btn-primary" onclick="getVmStatus()">
            ğŸ“Š åˆ·æ–°çŠ¶æ€
          </button>
        </div>

        <div class="vm-info" id="vmInfo" style="display: none">
          <div class="vm-info-item">
            <span class="vm-info-label">è™šæ‹ŸæœºçŠ¶æ€:</span>
            <span class="vm-info-value" id="vmStatus">-</span>
          </div>
          <div class="vm-info-item">
            <span class="vm-info-label">å®¹å™¨ ID:</span>
            <span class="vm-info-value" id="containerId">-</span>
          </div>
        </div>

        <div class="terminal" id="terminal">
          <div class="terminal-line info">æ¬¢è¿ä½¿ç”¨ Agent è™šæ‹Ÿæœºæ§åˆ¶å°</div>
          <div class="terminal-line info">è¯·å…ˆç‚¹å‡»"åˆ›å»ºè™šæ‹Ÿæœº"æŒ‰é’®å¼€å§‹</div>
        </div>

        <div class="input-group">
          <input
            type="text"
            id="commandInput"
            placeholder="è¾“å…¥è¦æ‰§è¡Œçš„å‘½ä»¤ï¼Œä¾‹å¦‚: ls -la"
            onkeypress="handleKeyPress(event)"
            disabled
          />
          <button
            class="btn btn-primary"
            id="executeBtn"
            onclick="executeCommand()"
            disabled
          >
            â–¶ï¸ æ‰§è¡Œ
          </button>
        </div>
      </div>
    </div>

    <script>
      let ws = null;
      let vmCreated = false;

      // è¿æ¥ WebSocket
      function connectWebSocket() {
        ws = new WebSocket("ws://localhost:8081/ws/agent");

        ws.onopen = () => {
          updateStatus(true);
          addTerminalLine("WebSocket è¿æ¥æˆåŠŸ", "info");
        };

        ws.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            handleWebSocketMessage(data);
          } catch (e) {
            console.error("è§£ææ¶ˆæ¯å¤±è´¥:", e);
          }
        };

        ws.onerror = (error) => {
          updateStatus(false);
          addTerminalLine("WebSocket è¿æ¥é”™è¯¯", "error");
        };

        ws.onclose = () => {
          updateStatus(false);
          addTerminalLine("WebSocket è¿æ¥å·²å…³é—­ï¼Œ5ç§’åé‡è¿...", "warning");
          setTimeout(connectWebSocket, 5000);
        };
      }

      // å¤„ç† WebSocket æ¶ˆæ¯
      function handleWebSocketMessage(data) {
        const { type, message, data: msgData } = data;

        switch (type) {
          case "CONNECTED":
            addTerminalLine("âœ“ " + message, "info");
            break;

          case "VM_CREATING":
            addTerminalLine("â³ " + message, "info");
            break;

          case "VM_CREATED":
            addTerminalLine("âœ“ " + message, "info");
            if (msgData && msgData.containerId) {
              addTerminalLine("å®¹å™¨ ID: " + msgData.containerId, "info");
            }
            vmCreated = true;
            updateButtons();
            getVmStatus();
            break;

          case "VM_DESTROYING":
            addTerminalLine("â³ " + message, "warning");
            break;

          case "VM_DESTROYED":
            addTerminalLine("âœ“ " + message, "info");
            vmCreated = false;
            updateButtons();
            getVmStatus();
            break;

          case "VM_ERROR":
            addTerminalLine("âœ— " + message, "error");
            break;

          case "COMMAND_START":
            if (msgData && msgData.command) {
              addTerminalLine("$ " + msgData.command, "command");
            }
            break;

          case "COMMAND_OUTPUT":
            const stream = msgData?.stream || "stdout";
            const style = stream === "stderr" ? "error" : "";
            addTerminalLine(message, style);
            break;

          case "COMMAND_COMPLETE":
            const exitCode = msgData?.exitCode || 0;
            const success = msgData?.success || false;
            const statusText = success ? "âœ“ å‘½ä»¤æ‰§è¡ŒæˆåŠŸ" : "âœ— å‘½ä»¤æ‰§è¡Œå¤±è´¥";
            addTerminalLine(
              statusText + " (é€€å‡ºç : " + exitCode + ")",
              success ? "info" : "error"
            );
            addTerminalLine("", ""); // ç©ºè¡Œ
            break;
        }
      }

      // æ·»åŠ ç»ˆç«¯è¾“å‡º
      function addTerminalLine(text, className = "") {
        const terminal = document.getElementById("terminal");
        const line = document.createElement("div");
        line.className = "terminal-line " + className;
        line.textContent = text;
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
      }

      // æ›´æ–°è¿æ¥çŠ¶æ€
      function updateStatus(connected) {
        const statusDot = document.getElementById("statusDot");
        const statusText = document.getElementById("statusText");

        if (connected) {
          statusDot.classList.remove("disconnected");
          statusText.textContent = "WebSocket å·²è¿æ¥";
        } else {
          statusDot.classList.add("disconnected");
          statusText.textContent = "WebSocket æœªè¿æ¥";
        }
      }

      // æ›´æ–°æŒ‰é’®çŠ¶æ€
      function updateButtons() {
        document.getElementById("createVmBtn").disabled = vmCreated;
        document.getElementById("destroyVmBtn").disabled = !vmCreated;
        document.getElementById("commandInput").disabled = !vmCreated;
        document.getElementById("executeBtn").disabled = !vmCreated;
      }

      // åˆ›å»ºè™šæ‹Ÿæœº
      async function createVm() {
        try {
          const response = await fetch(
            "http://localhost:8080/api/agent/vm/create",
            {
              method: "POST",
            }
          );
          const result = await response.json();

          if (!result.success) {
            addTerminalLine("âœ— " + result.message, "error");
          }
        } catch (error) {
          addTerminalLine("âœ— åˆ›å»ºè™šæ‹Ÿæœºå¤±è´¥: " + error.message, "error");
        }
      }

      // é”€æ¯è™šæ‹Ÿæœº
      async function destroyVm() {
        if (!confirm("ç¡®å®šè¦é”€æ¯è™šæ‹Ÿæœºå—ï¼Ÿ")) {
          return;
        }

        try {
          const response = await fetch(
            "http://localhost:8080/api/agent/vm/destroy",
            {
              method: "POST",
            }
          );
          const result = await response.json();

          if (!result.success) {
            addTerminalLine("âœ— " + result.message, "error");
          }
        } catch (error) {
          addTerminalLine("âœ— é”€æ¯è™šæ‹Ÿæœºå¤±è´¥: " + error.message, "error");
        }
      }

      // æ‰§è¡Œå‘½ä»¤
      async function executeCommand() {
        const input = document.getElementById("commandInput");
        const command = input.value.trim();

        if (!command) {
          return;
        }

        input.value = "";

        try {
          const response = await fetch(
            "http://localhost:8080/api/agent/vm/execute",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ command }),
            }
          );

          const result = await response.json();

          if (!result.success && result.message) {
            addTerminalLine("âœ— " + result.message, "error");
          }
        } catch (error) {
          addTerminalLine("âœ— æ‰§è¡Œå‘½ä»¤å¤±è´¥: " + error.message, "error");
        }
      }

      // è·å–è™šæ‹ŸæœºçŠ¶æ€
      async function getVmStatus() {
        try {
          const response = await fetch(
            "http://localhost:8080/api/agent/vm/status"
          );
          const result = await response.json();

          const vmInfo = document.getElementById("vmInfo");
          vmInfo.style.display = "block";

          document.getElementById("vmStatus").textContent = result.status;
          document.getElementById("containerId").textContent =
            result.containerId || "-";

          vmCreated = result.occupied;
          updateButtons();
        } catch (error) {
          console.error("è·å–çŠ¶æ€å¤±è´¥:", error);
        }
      }

      // é”®ç›˜äº‹ä»¶
      function handleKeyPress(event) {
        if (event.key === "Enter") {
          executeCommand();
        }
      }

      // é¡µé¢åŠ è½½å®Œæˆåè¿æ¥
      window.onload = () => {
        connectWebSocket();
        getVmStatus();
      };
    </script>
  </body>
</html>
