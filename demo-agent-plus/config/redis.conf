# Redis 配置文件

# 绑定地址
bind 0.0.0.0

# 保护模式关闭（开发环境）
protected-mode no

# 端口
port 6379

# 密码认证
requirepass redis

# 持久化配置
# RDB 持久化
save 900 1
save 300 10
save 60 10000

# RDB 文件名
dbfilename dump.rdb

# 工作目录
dir /data

# AOF 持久化
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 最大内存
maxmemory 512mb

# 内存淘汰策略
maxmemory-policy allkeys-lru

# 日志级别
loglevel notice

# 日志文件（空字符串表示输出到标准输出）
logfile ""

# 数据库数量
databases 16

# 超时时间（0表示永不超时）
timeout 0

# TCP keepalive
tcp-keepalive 300

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128
